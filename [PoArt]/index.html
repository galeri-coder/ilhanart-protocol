    <style>
        :root {
            --bg-app: #050505; --bg-sidebar: #0a0b0a;
            --bg-main-gradient: radial-gradient(circle at top right, #111f15 0%, #050505 45%);
            --border-color: #1f1f1f; --accent: #00ff88;
            --text-primary: #e0e0e0; --text-muted: #777;
            --font-main: 'Inter', sans-serif; --font-mono: 'JetBrains Mono', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-app); color: var(--text-primary); font-family: var(--font-main); height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color); padding: 25px; display: flex; flex-direction: column; flex-shrink: 0; }
        .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .logo { width: 32px; height: 32px; background: var(--accent); color: #000; display: grid; place-items: center; font-weight: 700; border-radius: 6px; }
        .menu-title { font-size: 10px; font-family: var(--font-mono); color: var(--text-muted); margin: 25px 0 10px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-btn { background: transparent; border: none; width: 100%; text-align: left; padding: 12px 15px; margin: 4px 0; border-radius: 8px; color: var(--text-muted); cursor: pointer; font-size: 13px; display: flex; align-items: center; justify-content: space-between; transition: 0.2s; }
        .nav-btn:hover { background: rgba(255,255,255,0.03); color: #fff; }
        .nav-btn.active { background: rgba(0,255,136,0.08); color: var(--accent); border-color: rgba(0,255,136,0.2); }
        .badge-verified { color: #00ff88; font-size: 9px; font-family: var(--font-mono); border: 1px solid rgba(0,255,136,0.3); padding: 1px 4px; border-radius: 3px; }
        
        /* SOL ATE ENGINE - SYNCED STATUS */
        .engine-box { margin-top: 30px; padding: 15px; background: rgba(0,255,136,0.03); border: 1px solid rgba(0,255,136,0.1); border-radius: 8px; }
        .engine-status { font-size: 11px; font-family: var(--font-mono); color: var(--accent); font-weight: 700; }
        
        .main { flex: 1; display: flex; flex-direction: column; background: var(--bg-main-gradient); overflow-y: auto; }
        .top-bar { padding: 20px 30px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: rgba(10,11,10,0.8); backdrop-filter: blur(10px); }
        h2#page-title { font-size: 18px; color: #fff; font-family: var(--font-mono); }
        .content-frame { flex: 1; border: none; width: 100%; height: 100%; }
        
        /* MANIFESTO GRID */
        .manifesto-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 30px; }
        .card { background: rgba(255,255,255,0.02); border: 1px solid var(--border-color); padding: 20px; border-radius: 10px; }
        .card h4 { font-size: 10px; color: var(--accent); font-family: var(--font-mono); margin-bottom: 10px; }
        .card h3 { font-size: 15px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
    </style>
